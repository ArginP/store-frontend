<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <link rel="stylesheet" href=styles/style.css>
    <link rel="stylesheet" href=styles/bootstrap.min.css>
    <script src="scripts/bootstrap.bundle.min.js" defer></script>
    <script src="scripts/sweetalert2.all.min.js" defer></script>
    <script src="scripts/list.min.js" defer></script>
    <script src="scripts/main.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="row">

            <!-- Левая сторона, каталог товаров -->

            <div class="col-xs-12 col-xxl-5">
                <div class="goods_box" id="goods">
                    <div class="menu menu_left">
                        <label class="visually-hidden" for="search_box">Поиск товара</label>
                        <input type="text" placeholder="Поиск" class="search" id="search_box">
                        <button class="add btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">&#10010;</button>
                    </div>
                    <div class="table-responsive">
                        <table class="goods table mt-3" id="table1">

                            <thead>
                            <tr class="table-primary align-middle">
                                <th data-type="number">№</th>
                                <th data-type="string">Название</th>
                                <th data-type="number">Цена, &#8381;</th>
                                <th data-type="number">Количество</th>
                                <th></th>
                                <th></th>
                            </tr>
                            </thead>

                            <tbody class="list table-body">

                            </tbody>

                        </table>
                    </div>
                </div>

            </div>

            <!-- Правая сторона, корзина -->

            <div class="col-xs-12 col-xxl-7">
                <div class="price_box">
                    <div class="menu menu_right">
                        <div class="price_title">Итого <span class="price_result">0 &#8381;</span></div>
                    </div>

                    <div class="table-responsive">
                        <table class="prices table mt-3" id="table2">

                            <thead>
                                <tr class="table-primary align-middle">
                                    <th data-type="number">№</th>
                                    <th data-type="string">Название</th>
                                    <th data-type="number">Цена/шт, &#8381;</th>
                                    <th data-type="number">Количество</th>
                                    <th>Скидка, %</th>
                                    <th>Цена, &#8381;</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody class="cart">

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно добавления товара -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Добавить товар</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="good_name" class="form-label">Название товара</label>
                    <input type="text" id="good_name" class="form-control mb-3" maxlength="40">

                    <label for="good_price" class="form-label">Цена</label>
                    <input type="text" id="good_price" class="form-control mb-3">

                    <label for="good_count" class="form-label">Количество</label>
                    <input type="text" id="good_count" class="form-control mb-3" minlength="1" value="1">

                    <button type="submit" class="add_new btn btn-success">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
